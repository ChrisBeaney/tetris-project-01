<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TETRIS</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron:400,700&display=swap" rel="stylesheet">
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="game-grid"></div>
      <div class="info-grid">
        <div class="info" id="button-box">
          <button id="start" type="button" name="button">Start</button>
        </div>
        <div class="info" id="score-box">
          <div id="user-label" class="label">Score</div>
          <div id="user-score">0</div>
        </div>
        <div class="info" id="line-box">
          <div class="" id="line-label">Lines</div>
          <div class="" id="total-lines">0</div>
        </div>
        <div class="info" id="reset-box">
          <button id="reset" type="button" name="button">Reset</button>
        </div>
      </div>
    </div>
  </body>
</html>
